{% set version = "25.2.9519653" %}
package:
  name: android-ndk
  version: {{version}}

requirements:
  build:
    - bison
    - flex

build:
  number: 3
  script:
    - mkdir -p $PREFIX/android
    - cp $RECIPE_DIR/activate-ndk.sh "$PREFIX/android/activate-ndk.sh"
    - sed -i s/__version__/{{version}}/g "$PREFIX/android/activate-ndk.sh"

test:
  commands:
    - source $PREFIX/android/activate-ndk.sh
    - activate-ndk-clang x86_64
    - $CC $RECIPE_DIR/test.c -llog

about:
  home: http://github.com/codelv/enaml-native
  summary: Android NDK with fortran support. Thanks to android-gfortran
  license: MIT

