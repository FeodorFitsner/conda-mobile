{% set version = "2.7.18" %}
{% set md5 = "fd6cc8ec0a78c44036f825e739f36e5a" %}
package:
  name: android-python
  version: {{version}}
source:
  url:  https://www.python.org/ftp/python/{{version}}/Python-{{version}}.tar.xz
  md5: {{md5}}
  patches:
      - patches/setup.patch
      - patches/sqlite.patch
      # For Kitcat 4.4
      #- patches/locale.patch

requirements:
  build:
    - python<3
    - android-libffi
    - android-openssl
    - android-sqlite
    - android-libbz2
  run:
    - python<3
build:
  number: 0
  binary_relocation: False
  noarch: generic
about:
  home: http://github.com/codelv/enaml-native
  license: GPLv3
