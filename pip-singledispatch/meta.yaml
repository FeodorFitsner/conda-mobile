{% set name = "singledispatch" %}
{% set version = "3.4.0.3" %}
{% set hash_type = "sha256" %}
{% set hash_value = "5b06af87df13818d14f08a028e42f566640aef80805c3b50c5056b086e3c2b9c" %}
package:
  name: pip-{{ name|lower }}
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: true
  script: 
  - export CC=/bin/false
  - export CXX=/bin/false
  - python setup.py install  --single-version-externally-managed --record=record.txt --no-compile --install-base=$PREFIX/android/arm --install-lib=$PREFIX/android/arm/python/site-packages --install-scripts=$PREFIX/android/arm/scripts --install-data=$PREFIX/android/arm/data --install-headers=$PREFIX/android/arm/include
  - python setup.py install  --single-version-externally-managed --record=record.txt --no-compile --install-base=$PREFIX/android/arm64 --install-lib=$PREFIX/android/arm64/python/site-packages --install-scripts=$PREFIX/android/arm64/scripts --install-data=$PREFIX/android/arm64/data --install-headers=$PREFIX/android/arm64/include
  - python setup.py install  --single-version-externally-managed --record=record.txt --no-compile --install-base=$PREFIX/android/x86 --install-lib=$PREFIX/android/x86/python/site-packages --install-scripts=$PREFIX/android/x86/scripts --install-data=$PREFIX/android/x86/data --install-headers=$PREFIX/android/x86/include
  - python setup.py install  --single-version-externally-managed --record=record.txt --no-compile --install-base=$PREFIX/android/x86_64 --install-lib=$PREFIX/android/x86_64/python/site-packages --install-scripts=$PREFIX/android/x86_64/scripts --install-data=$PREFIX/android/x86_64/data --install-headers=$PREFIX/android/x86_64/include
  - python setup.py install  --single-version-externally-managed --record=record.txt --no-compile --install-base=$PREFIX/iphoneos --install-lib=$PREFIX/iphoneos/python/site-packages --install-scripts=$PREFIX/iphoneos/scripts --install-data=$PREFIX/iphoneos/data --install-headers=$PREFIX/iphoneos/include
  - python setup.py install  --single-version-externally-managed --record=record.txt --no-compile --install-base=$PREFIX/iphonesimulator --install-lib=$PREFIX/iphonesimulator/python/site-packages --install-scripts=$PREFIX/iphonesimulator/scripts --install-data=$PREFIX/iphonesimulator/data --install-headers=$PREFIX/iphonesimulator/include
requirements:
  build:
  - pip-six
  run:
  - pip-six
about:
  home: http://docs.python.org/3/library/functools.html#functools.singledispatch
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: This library brings functools.singledispatch from Python 3.4 to Python 2.6-3.3. for Android and iOS apps using enaml-native.
  description: "==============\nsingledispatch\n==============\n\n`PEP 443 <http://www.python.org/dev/peps/pep-0443/>`_ proposed to expose\na mechanism in the ``functools`` standard library module in Python 3.4\nthat provides a simple form of generic programming known as\nsingle-dispatch generic functions.\n\nThis library is a backport of this functionality to Python 2.6 - 3.3.\n\nTo define a generic function, decorate it with the ``@singledispatch``\ndecorator. Note that the dispatch happens on the type of the first\nargument, create your function accordingly::\n\n  >>> from singledispatch import singledispatch\n  >>> @singledispatch\n  ... def fun(arg, verbose=False):\n  ...     if verbose:\n  ...         print(\"Let me just say,\", end=\" \")\n  ...     print(arg)\n\nTo add overloaded implementations to the function, use the\n``register()`` attribute of the generic function. It is a decorator,\ntaking a type parameter and decorating a function implementing the\noperation for that type::\n\
    \n  >>> @fun.register(int)\n  ... def _(arg, verbose=False):\n  ...     if verbose:\n  ...         print(\"Strength in numbers, eh?\", end=\" \")\n  ...     print(arg)\n  ...\n  >>> @fun.register(list)\n  ... def _(arg, verbose=False):\n  ...     if verbose:\n  ...         print(\"Enumerate this:\")\n  ...     for i, elem in enumerate(arg):\n  ...         print(i, elem)\n\nTo enable registering lambdas and pre-existing functions, the\n``register()`` attribute can be used in a functional form::\n\n  >>> def nothing(arg, verbose=False):\n  ...     print(\"Nothing.\")\n  ...\n  >>> fun.register(type(None), nothing)\n\nThe ``register()`` attribute returns the undecorated function which\nenables decorator stacking, pickling, as well as creating unit tests for\neach variant independently::\n\n  >>> @fun.register(float)\n  ... @fun.register(Decimal)\n  ... def fun_num(arg, verbose=False):\n  ...     if verbose:\n  ...         print(\"Half of your number:\", end=\" \")\n  ...     print(arg /\
    \ 2)\n  ...\n  >>> fun_num is fun\n  False\n\nWhen called, the generic function dispatches on the type of the first\nargument::\n\n  >>> fun(\"Hello, world.\")\n  Hello, world.\n  >>> fun(\"test.\", verbose=True)\n  Let me just say, test.\n  >>> fun(42, verbose=True)\n  Strength in numbers, eh? 42\n  >>> fun(['spam', 'spam', 'eggs', 'spam'], verbose=True)\n  Enumerate this:\n  0 spam\n  1 spam\n  2 eggs\n  3 spam\n  >>> fun(None)\n  Nothing.\n  >>> fun(1.23)\n  0.615\n\nWhere there is no registered implementation for a specific type, its\nmethod resolution order is used to find a more generic implementation.\nThe original function decorated with ``@singledispatch`` is registered\nfor the base ``object`` type, which means it is used if no better\nimplementation is found.\n\nTo check which implementation will the generic function choose for\na given type, use the ``dispatch()`` attribute::\n\n  >>> fun.dispatch(float)\n  <function fun_num at 0x1035a2840>\n  >>> fun.dispatch(dict)    #\
    \ note: default implementation\n  <function fun at 0x103fe0000>\n\nTo access all registered implementations, use the read-only ``registry``\nattribute::\n\n  >>> fun.registry.keys()\n  dict_keys([<class 'NoneType'>, <class 'int'>, <class 'object'>,\n            <class 'decimal.Decimal'>, <class 'list'>,\n            <class 'float'>])\n  >>> fun.registry[float]\n  <function fun_num at 0x1035a2840>\n  >>> fun.registry[object]\n  <function fun at 0x103fe0000>\n\nThe vanilla documentation is available at\nhttp://docs.python.org/3/library/functools.html#functools.singledispatch.\n\n\nVersioning\n----------\n\nThis backport is intended to keep 100% compatibility with the vanilla\nrelease in Python 3.4+. To help maintaining a version you want and\nexpect, a versioning scheme is used where:\n\n* the first three numbers indicate the version of Python 3.x from which the\n  backport is done\n\n* a backport release number is provided after the last dot\n\nFor example, ``3.4.0.0`` is the **first**\
    \ release of ``singledispatch``\ncompatible with the library found in Python **3.4.0**.\n\nA single exception from the 100% compatibility principle is that bugs\nfixed before releasing another minor Python 3.x.y version **will be\nincluded** in the backport releases done in the mean time. This rule\napplies to bugs only.\n\n\nMaintenance\n-----------\n\nThis backport is maintained on BitBucket by \u0141ukasz Langa, one of the\nmembers of the core CPython team:\n\n* `singledispatch Mercurial repository <https://bitbucket.org/ambv/singledispatch>`_\n\n* `singledispatch issue tracker <https://bitbucket.org/ambv/singledispatch/issues>`_\n\n\nChange Log\n----------\n\n3.4.0.3\n~~~~~~~\n\nShould now install flawlessly on PyPy as well. Thanks to Ryan Petrello\nfor finding and fixing the ``setup.py`` issue.\n\n3.4.0.2\n~~~~~~~\n\nUpdated to the reference implementation as of 02-July-2013.\n\n* more predictable dispatch order when abstract base classes are in use:\n  abstract base classes are\
    \ now inserted into the MRO of the argument's\n  class where their functionality is introduced, i.e. issubclass(cls,\n  abc) returns True for the class itself but returns False for all its\n  direct base classes. Implicit ABCs for a given class (either\n  registered or inferred from the presence of a special method like\n  __len__) are inserted directly after the last ABC explicitly listed in\n  the MRO of said class. This also means there are less \"ambiguous\n  dispatch\" exceptions raised.\n\n* better test coverage and improved docstrings\n\n3.4.0.1\n~~~~~~~\n\nUpdated to the reference implementation as of 31-May-2013.\n\n* better performance\n\n* fixed a corner case with PEP 435 enums\n\n* calls to `dispatch()` also cached\n\n* dispatching algorithm now now a module-level routine called `_find_impl()`\n  with a simplified implementation and proper documentation\n\n* `dispatch()` now handles all caching-related activities\n\n* terminology more consistent: \"overload\" -> \"implementation\"\
    \n\n3.4.0.0\n~~~~~~~\n\n* the first public release compatible with 3.4.0\n\n\nConversion Process\n------------------\n\nThis section is technical and should bother you only if you are\nwondering how this backport is produced. If the implementation details\nof this backport are not important for you, feel free to ignore the\nfollowing content.\n\n``singledispatch`` is converted using `six\n<http://pypi.python.org/pypi/six>`_ so that a single codebase can be\nused for all compatible Python versions.  Because a fully automatic\nconversion was not doable, I took the following branching approach:\n\n* the ``upstream`` branch holds unchanged files synchronized from the\n  upstream CPython repository. The synchronization is currently done by\n  manually copying the required code parts and stating from which\n  CPython changeset they come from. The tests should pass on Python 3.4\n  on this branch.\n\n* the ``default`` branch holds the manually translated version and this\n  is where all tests\
    \ are run for all supported Python versions using\n  Tox."
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
