{% set name = "cryptography" %}
{% set version = "40.0.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2803f2f8b1e95f614419926c7e6f55d828afc614ca5ed61543877ae668cc3472" %}
package:
  name: android-{{ name|lower }}
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  binary_relocation: False
  noarch: generic
  string: 'py311'

requirements:
  build:
    - python
    - cffi
    - setuptools-rust
    - android-ndk
    - android-cffi * py311*
    - android-openssl
  run:
    - python
    - android-openssl
    - android-cffi * py311*
about:
  home: https://cryptography.io/
  license: Apache License
  license_family: Apache
  license_file: ''
  summary: cryptography is a package which provides cryptographic recipes and primitives to Python developers. Built for iOS and Android apps using enaml-native.
  description: ""
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
