jobs:
  android-atom:
    needs:
    - android-libbz2
    - android-libcxx
    - android-libffi
    - android-liblzma
    - android-libuuid
    - android-libxcrypt
    - android-ndk
    - android-openssl
    - android-python
    - android-sqlite
    - pip-cppy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        cache-downloads: true
    - name: Setup micromamba
      run: |
        sed -i 's/.match(fn):/.match(fn) and exists(join(prefix, fn)):/g' $HOME/micromamba/envs/conda-mobile/lib/python3.10/site-packages/conda_build/post.py
      shell: bash -l {0}
    - name: Install system deps
      run: sudo apt-get install -y autopoint texinfo rename patchelf
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - id: android-cache
      name: Cache Android NDK
      uses: actions/cache@v2
      with:
        key: linux-android-ndk-23.1.7779620
        path: ~/Android
    - if: steps.android-cache.outputs.cache-hit != 'true'
      name: Setup android NDK
      run: |
        export ANDROID_HOME="$HOME/Android/Sdk"
        export ANDROID_SDK_ROOT="$HOME/Android/Sdk"
        export PATH="$PATH:$ANDROID_HOME/cmdline-tools/latest/bin"
        mkdir -p $ANDROID_HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip
        unzip -e commandlinetools-linux-8092744_latest.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        yes | sdkmanager --licenses > /dev/null
        sdkmanager --install tools
        sdkmanager --install platform-tools
        sdkmanager --install "ndk;23.1.7779620"
    - name: Download android-libbz2
      uses: actions/download-artifact@v2
      with:
        name: android-libbz2-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download android-libcxx
