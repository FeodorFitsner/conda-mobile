      with:
        name: android-liblzma-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download android-libuuid
      uses: actions/download-artifact@v2
      with:
        name: android-libuuid-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download android-libxcrypt
      uses: actions/download-artifact@v2
      with:
        name: android-libxcrypt-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download android-ndk
      uses: actions/download-artifact@v2
      with:
        name: android-ndk-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download android-openssl
      uses: actions/download-artifact@v2
      with:
        name: android-openssl-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download android-python
      uses: actions/download-artifact@v2
      with:
        name: android-python-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download android-sqlite
      uses: actions/download-artifact@v2
      with:
        name: android-sqlite-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Download pip-cppy
      uses: actions/download-artifact@v2
      with:
        name: pip-cppy-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/
    - name: Run conda index
      run: conda index ~/micromamba/envs/conda-mobile/conda-bld/*
      shell: bash -l {0}
    - name: Build recipe
      run: boa build android-atom --target-platform=noarch
      shell: bash -l {0}
    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: android-atom-3.10
        path: ~/micromamba/envs/conda-mobile/conda-bld/*/android-atom*.bz2
