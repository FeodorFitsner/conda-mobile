language: android
os:
  - linux
  - osx
android:
  components:
    - platform-tools
    - tools
    - android-27

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
       wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
     else
       wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Install conda build
  - conda install conda-build -q

  # Install system dependencies
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];
      brew install autoconf automake libtool pkg-config
      brew link libtool
    fi

  # Install NDK
  - mkdir -p $HOME/Android/Sdk/
  - cd $HOME/Android/Sdk/
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]];
      wget https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip -O ndk-bundle.zip
     else
      wget https://dl.google.com/android/repository/android-ndk-r16b-darwin-x86_64.zip -O ndk-bundle.zip
    fi
  - unzip -oq ndk-bundle.zip
  - rm ndk-bundle.zip
  - cd $TRAVIS_BUILD_DIR
  - export NDK=$HOME/Android/Sdk/

  # Create toolchains
  - python $NDK/build/tools/make_standalone_toolchain.py --arch x86_64 --api 26 --stl=libc++ --install-dir=$NDK/standalone/$ARCH
  - python $NDK/build/tools/make_standalone_toolchain.py --arch x86 --api 26 --stl=libc++ --install-dir=$NDK/standalone/$ARCH
  - python $NDK/build/tools/make_standalone_toolchain.py --arch arm --api 26 --stl=libc++ --install-dir=$NDK/standalone/$ARCH
  - python $NDK/build/tools/make_standalone_toolchain.py --arch arm64 --api 26 --stl=libc++ --install-dir=$NDK/standalone/$ARCH


script:
  # Build ios recipes
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; conda-build ios-libffi fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; conda-build ios-openssl fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; conda-build ios-python fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; conda-build ios-atom fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; conda-build ios-enaml fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; conda-build ios-msgpack fi

  # Build android recipes
  - conda-build android-libffi
  - conda-build android-openssl
  - conda-build android-sqlite
  - conda-build android-python
  - conda-build android-atom
  - conda-build android-enaml
  - conda-build android-msgpack
